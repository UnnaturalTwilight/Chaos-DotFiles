format = """
[](zero)\
$os\
$sudo\
$username\
[](fg:zero bg:one)\
$directory\
[](fg:one bg:two)\
$git_branch\
$git_status\
[](fg:two bg:three)\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
[](fg:three bg:four)\
$docker_context\
[](fg:four bg:five)\
$time\
[ ](fg:five)\
"""

# Disable the blank line at the start of the prompt
# add_newline = false

# colours, why isn't this a part of the preset
palette = 'default'

[palettes.default]
zero = '#9A348E'
one = '#DA627D'
two = '#FCA17D'
three = '#86BBD8'
four = '#06969A'
five = '#33658A'
six = '#ffffff'

[palettes.test]
zero = '#ff0000'
one = '#00ff00'
two = '#0000ff'
three = '#ffff00'
four = '#00ffff'
five = '#000000'
six = '#ffffff'

# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:zero"
style_root = "bg:zero"
format = '[$user ]($style)'
disabled = false

[sudo]
format = '[$symbol]($style)'
symbol = ' '
style = "bg:zero"
disabled = false

# hard coded because why not
[os]
format = '[󰣇 ]($style)' 
style = "bg:zero"
disabled = false # Disabled by default

[directory]
style = "bg:one"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = " 󰈙 "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important 󰈙 " = " 󰈙 "

[c]
symbol = " "
style = "bg:three"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:four"
format = '[ $symbol $context ]($style)'

[elixir]
symbol = " "
style = "bg:three"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:three"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:two"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:two"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "bg:three"
format = '[ $symbol ($version) ]($style)'

[gradle]
style = "bg:three"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:three"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:three"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:three"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:three"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = "󰆥 "
style = "bg:three"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:three"
format = '[ $symbol ($version) ]($style)'

[scala]
symbol = " "
style = "bg:three"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%l:%M %P" 
style = "bg:five"
format = '[ ♥ $time ]($style)'
