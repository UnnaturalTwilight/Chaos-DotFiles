"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](zero)\
$os\
$sudo\
$username\
$hostname\
[](fg:zero bg:one)\
$directory\
[](fg:one bg:two)\
$git_branch\
$git_status\
$git_commit\
[](fg:two bg:four)\
[(\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala )](fg:two bg:four)\
[](fg:four bg:five)\
$docker_context\ 
[ ](fg:five)$all\
"""

# Disable the blank line at the start of the prompt
# add_newline = false

# colours, why isn't this a part of the preset
palette = 'default'

[palettes.default]
zero = '#9A348E'
one = '#DA627D'
two = '#FCA17D'
three = '#86BBD8'
four = '#06969A'
five = '#33658A'
six = '#ffffff'

[palettes.test]
zero = '#ff0000'
one = '#00ff00'
two = '#0000ff'
three = '#ffff00'
four = '#00ffff'
five = '#000000'
six = '#ffffff'

[palettes.trans]
zero = '#5bcefa'
one = '#f5a9b8'
two = '#ffffff'
three = '#f5a9b8'
four = '#f5a9b8'
five = '#5bcefa'
six = '#ffffff'

[palettes.gendy]
zero = '#ff76a4'
one = '#ffffff'
two = '#c011d7'
three = '#000000'
four = '#000000'
five = '#2f3cb9'
six = '#ffffff'

# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:zero"
style_root = "bg:zero"
format = '[$user ]($style)'
disabled = false

[hostname]
ssh_only = true
ssh_symbol = ""
format = '([$ssh_symbol ]($style))[$hostname ]($style)'
style = "bg:zero"

[sudo]
format = '[$symbol ]($style)'
symbol = ""
style = "bg:zero"
disabled = false

[os]
format = '[$symbol ]($style)'
style = "bg:zero"
disabled = false

[os.symbols]
Alpaquita = ""
Alpine = ""
AlmaLinux = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = ""
CachyOS = ""
CentOS = ""
Debian = ""
DragonFly = ""
Emscripten = ""
EndeavourOS = ""
Fedora = ""
FreeBSD = ""
Garuda = "󰛓"
Gentoo = ""
HardenedBSD = "󰞌"
Illumos = "󰈸"
Kali = ""
Linux = ""
Mabox = ""
Macos = ""
Manjaro = ""
Mariner = ""
MidnightBSD = ""
Mint = ""
NetBSD = ""
NixOS = ""
Nobara = ""
OpenBSD = "󰈺"
openSUSE = ""
OracleLinux = "󰌷"
Pop = ""
Raspbian = ""
Redhat = ""
RedHatEnterprise = ""
RockyLinux = ""
Redox = "󰀘"
Solus = "󰠳"
SUSE = ""
Ubuntu = ""
Unknown = ""
Void = ""
Windows = "󰍲"

[directory]
style = "bg:one"
format = "[ $path ]($style)([$read_only ]($style))"
read_only = ""
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "󰈙"
"Downloads" = ""
"Music" = ""
"Pictures" = ""
"/mnt/c" = "C:"
# Keep in mind that the order matters. For example:
# "Important Documents" = " 󰈙 "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important 󰈙 " = " 󰈙 "

[git_branch]
symbol = ""
style = "bg:two"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:two"
format = '([$all_status$ahead_behind ]($style))'

[git_commit]
tag_symbol = '  '
style = "bg:two"

[c]
symbol = ""
style = "bg:four"
format = '[ $symbol ($version)]($style)'

[elixir]
symbol = ""
style = "bg:four"
format = '[ $symbol ($version)]($style)'

[elm]
symbol = ""
style = "bg:four"
format = '[ $symbol ($version)]($style)'

[golang]
symbol = ""
style = "bg:four"
format = '[ $symbol ($version)]($style)'

[gradle]
symbol = "🅶"
style = "bg:four"
format = '[ $symbol ($version)]($style)'

[haskell]
symbol = ""
style = "bg:four"
format = '[ $symbol ($version)]($style)'

[java]
symbol = ""
style = "bg:four"
format = '[ $symbol ($version)]($style)'

[julia]
symbol = ""
style = "bg:four"
format = '[ $symbol ($version)]($style)'

[nodejs]
symbol = ""
style = "bg:four"
format = '[ $symbol ($version)]($style)'

[nim]
symbol = "󰆥"
style = "bg:four"
format = '[ $symbol ($version)]($style)'

[rust]
symbol = ""
style = "bg:four"
format = '[ $symbol ($version)]($style)'

[scala]
symbol = ""
style = "bg:four"
format = '[ $symbol ($version)]($style)'

[docker_context]
symbol = ""
style = "bg:five"
format = '[ $symbol $context ]($style)'

[time]
disabled = true
time_format = "%l:%M %P" 
style = "fg:bright-black"
format = '[ $time ]($style)'

[character]
disabled = true

[line_break]
disabled = true
